<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sleeper Game</title>
    <link rel="stylesheet" href="style_iniciar_jogo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="grid-container">
        <header>
            <div class="cabecalho">
                <h3>
                    <span class="blue">S</span>
                    <span class="red">l</span>
                    <span class="yellow">e</span>
                    <span class="blue">e</span>
                    <span class="green">p</span>
                    <span class="red">e</span>
                    <span class="aqua">r</span>
                    <span class="pink">G</span>
                    <span class="red">a</span>
                    <span class="orange">m</span>
                    <span class="whiteSmoke">e</span>
                </h3>
                <i class='bx bx-brush green'></i>
            </div>
        </header>
        <main>
            <hr class="m-5">
                <div class="container">
                    <div class="container_iniciar_jogo">
                        <span class="yellow lblNivel">Nível <span class="nivel">1</span></span>
                        <div class="whiteSmoke timer">00.00</div>
                        <span class="lblPontuacao text-light text-start">Pontuação:<span class="pontuacao">0</span></span>
                        <button id="btnIniciarJogo" class="btn btn-warning btn-lg text-dark w-50 mt-5">Iniciar Jogo</button>
                    </div>
                    <div class="container_jogo mt-3">
                        <h3 class="ms-4 fs-1">Seu alvo é <span class="palavra_alvo"></span></h3>
                        <div class="container_principal">
                            <div class="container_secundario container_quadrados">
                                <a href="#" class="quadrado bgGreen"></a>
                                <a href="#" class="quadrado bgYellow"></a>
                                <a href="#" class="quadrado bgBrown"></a>  
                                <a href="#" class="quadrado bgPink"></a>
                                <a href="#" class="quadrado bgOrange"></a>
                                <a href="#" class="quadrado bgGray"></a>
                                <a href="#" class="quadrado bgRed"></a>
                                <a href="#" class="quadrado bgBlue"></a>
                                <a href="#" class="quadrado bgBlack"></a>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </main>
        <footer>
            <div class="container-rodape">
                <div>Design by - Lucas Deister</div>
                <a class="insta icones" href="https://www.instagram.com/lucasdeister7/"><i class="bi bi-instagram"></i></a>
                <a class="email icones" href="mailto:lucasdeister7@hotmail.com"><i class="bi bi-envelope"></i></a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="toast.js"></script>
</body>
</html>
